<html>

<head>
    <title>Merchex</title>
</head>

<body>
    <h1>Hello Django !</h1>
    <p>Mes groupes préférés sont :</p>
    <ul>
        {% for band in bands %}
        <li>
            {{ band.name }}
        </li>
        {% endfor %}
    </ul>
    <h2>Annonces :</h2>
    <ul>
        {% for listings in listings %}
        <li>   
            {{ listings.title }}   
        </li>
        {% endfor %}
    </ul>
</body>

</html>
